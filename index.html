<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Cohere AI - Powered by Command</title>
    <meta name="description" content="Experience the power of Cohere's AI-assistant chatbot. Ask questions, share files, and receive thorough and helpful responses. Join us now!">
    <meta name="keywords" content="Cohere AI, AI-assistant, chatbot, Command, thorough responses, helpful, open-source">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">
    <style>
        /* Custom styles for SEO enhancement */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #e9ecef;
        }
        /* Enhanced chat message styles */
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            position: relative;
        }
        .chat-message.user {
            text-align: right;
            background: #007bff;
            color: #fff;
        }
        .chat-message.bot {
            text-align: left;
            background: #e9ecef;
            color: #000;
        }
        /* Copy icon for code blocks */
        .code-block .copy-icon {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #666;
        }
        .code-block .copy-icon:hover {
            color: #fff;
        }
        /* Live view iframe */
        .live-view {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background: #fff;
        }
        .live-view iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Chat with Cohere AI - Powered by Command
    </div>
    <div class="chat-body" id="chat-body">
        <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <input type="file" id="file-input" class="file-input" onchange="sendFile()">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>
    const chatBody = document.getElementById('chat-body');
    const userInput = document.getElementById('user-input');
    const fileInput = document.getElementById('file-input');

    function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;

        addMessage('user', message);
        userInput.value = '';

        fetch('https://api.cohere.com/v1/chat', {
            method: 'POST',
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json',
                'Authorization': 'bearer zOfD6HqQGurB2UI9kiIjs9elnj2cYR6L93uwmw2E'
            },
            body: JSON.stringify({
                message: message,
                model: 'command-r-plus-08-2024',
                preamble: 'You are an AI-assistant chatbot. You are trained to assist users by providing thorough and helpful responses to queries.'
            })
        })
        .then(response => response.json())
        .then(data => {
            let botMessage = '';
            data.forEach(event => {
                if (event.event_type === 'text-generation') {
                    botMessage += event.text;
                }
            });
            addMessage('bot', botMessage);
        })
        .catch(error => {
            console.error('Error:', error);
            addMessage('bot', 'An error occurred. Please try again.');
        });
    }

    function sendFile() {
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            addMessage('user', `File: ${file.name}`);
            addMessage('user', content);

            fetch('https://api.cohere.com/v1/chat', {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json',
                    'Authorization': 'bearer zOfD6HqQGurB2UI9kiIjs9elnj2cYR6L93uwmw2E'
                },
                body: JSON.stringify({
                    message: `File: ${file.name}\n${content}`,
                    model: 'command-r-plus-08-2024',
                    preamble: 'You are an AI-assistant chatbot. You are trained to assist users by providing thorough and helpful responses to queries.'
                })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = '';
                data.forEach(event => {
                    if (event.event_type === 'text-generation') {
                        botMessage += event.text;
                    }
                });
                addMessage('bot', botMessage);
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('bot', 'An error occurred. Please try again.');
            });
        };
        reader.readAsText(file);
    }

    function addMessage(role, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', role);
        const messageContent = document.createElement('div');
        messageContent.classList.add('message');
        messageContent.innerHTML = message;

        const codeBlocks = messageContent.querySelectorAll('pre code');
        codeBlocks.forEach(block => {
            hljs.highlightBlock(block);
            const copyIcon = document.createElement('span');
            copyIcon.classList.add('copy-icon');
            copyIcon.innerHTML = 'COPY';
            copyIcon.addEventListener('click', () => {
                navigator.clipboard.writeText(block.innerText).then(() => {
                    alert('Code copied to clipboard!');
                });
            });
            block.parentNode.insertBefore(copyIcon, block);
        });

        messageDiv.appendChild(messageContent);
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function addLiveView(code) {
        const liveViewDiv = document.createElement('div');
        liveViewDiv.classList.add('live-view');
        const iframe = document.createElement('iframe');
        iframe.srcdoc = code;
        liveViewDiv.appendChild(iframe);
        chatBody.appendChild(liveViewDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }
</script>

</body>
</html>
